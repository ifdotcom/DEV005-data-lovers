<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="container-img">
          <img
            src="./img/studio-ghibli-logo.png"
            alt="imagen-de-studio-ghibli"
          />
        </section>
        <section class="cont-categories">
          <div id="movies">
            <span>Películas</span>
            <div class="bar"></div>
          </div>
          <div id="people">
            <span>Personajes</span>
            <div class="bar"></div>
          </div>
          <div id="location">
            <span>Lugares</span>
            <div class="bar"></div>
          </div>
          <div id="vehicles">
            <span>Vehículos</span>
            <div class="bar"></div>
          </div>
        </section>
      </div>
    </main>

    <section class="pages">
      <section id="page-movies">
        <div class="container-pages">
          <div id="nav-bar">
            <ul>
              <li>Películas</li>
              <li>Personajes</li>
              <li>Lugares</li>
              <li>Vehículos</li>
            </ul>
          </div>

          <div class="banner-logo">
            <img src="./img/studio-ghibli-logo.png" alt="logo-studio-ghibli">
          </div>
          
          <section class="searcher">
            
          </section>

         </div> 
        </section>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
