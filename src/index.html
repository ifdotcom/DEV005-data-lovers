<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

          <img
            src="./img/studio-ghibli-logo.png"
            alt="imagen-de-studio-ghibli"
          />
        </section>
        <section class="cont-categories">
          <div id="movies">
            <span>Películas</span>
            <div class="bar"></div>
          </div>

            <span>Personajes</span>
            <div class="bar"></div>
          </div>
          <div id="location">
            <span>Lugares</span>
            <div class="bar"></div>
          </div>
          <div id="vehicles">
            <span>Vehículos</span>
            <div class="bar"></div>
          </div>
        </section>
      </div>
    </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
