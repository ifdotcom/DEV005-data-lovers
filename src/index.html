<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="menu">
    <div class="container">
      <section class="container-img">
        <img src="./img/studio-ghibli-logo.png" alt="image-studio-ghibli" />
      </section>
      <section class="cont-categories">
        <div id="movies">
          <span class="menu-item movies">Movies</span>
        </div>
        <!-- <div id="people">
            <span class="menu-item people">Personajes</span>
          </div>
          <div id="location">
            <span class="menu-item location">Lugares</span>
          </div>
          <div id="vehicles">
            <span class="menu-item vehicles">Vehículos</span>
          </div> -->
      </section>
    </div>
  </main>

  <!-- section for the movies -->
  <section class="pages container-films">
    <!-- mobile -->
    <div class="menu-mobile">
      <div class="logo-mobile">
        <img src="./img/studio-ghibli-logo.png" alt="Logo de Studio Ghibli" />
      </div>
      
    </div>

    <section id="page-movies">
      <div class="container-pages">
        <div id="nav-bar">
          <ul>
            <li><a class="menu-item movies" href="">Movies</a></li>
            <!-- <li><a class="menu-item people" href="">Personajes</a></li>
                <li><a class="menu-item location" href="">Lugares</a></li>
                <li><a class="menu-item vehicles" href=""> Vehículos</a></li> -->
          </ul>
        </div>

        <div class="banner-logo">
          <img src="./img/studio-ghibli-logo.png" alt="logo-studio-ghibli" />
        </div>
        <section class="search-filter">
          <!-- <input type="search" class="search" id="search" /> -->
          <select name="filter" class="orderMovies" id="f-movies">
            <option selected value="ordenar">Sort by</option>
            <option value="a-z">A - Z</option>
            <option value="z-a">Z - A</option>
            <option value="max-rating">+ Score</option>
            <option value="min-rating">- Score</option>
            <option value="year">↑ Year</option>
            <option value="year">↓ Year</option>
          </select>
          <select name="filter" class="filterDirectors">
            <option selected value="ordenar">Filter by</option>
          </select>
        </section>

        <section class="content-op" id="cont-movies"></section>
      </div>

      <!-- Modal with the movies info -->
      <section class="container-modal">
        
      </section>

    </section>
  </section>

<!-- section for the people -->

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
