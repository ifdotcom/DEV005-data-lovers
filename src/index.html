<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="container-img">
          <img
            src="./img/studio-ghibli-logo.png"
            alt="imagen-de-studio-ghibli"
          />
        </section>
        <section class="cont-categories">
          <div id="movies">
            <span>Películas</span>
            <div class="bar"></div>
          </div>
          <div id="people">
            <span>Personajes</span>
            <div class="bar"></div>
          </div>
          <div id="location">
            <span>Lugares</span>
            <div class="bar"></div>
          </div>
          <div id="vehicles">
            <span>Vehículos</span>
            <div class="bar"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- sección provisional (Moni) -->

    <section class="title">
      <h1>Películas</h1>
      <img src="./img/studio-ghibli-logo.png" alt="imagen-de-studio-ghibli">
    </section>
    <section class="filters">
      <div class="search-bar">
        <input type="text" name="search" id="search" />
      </div>
      <div class="filter-bar">
        <select name="filter" id="filter">
          <option value="value1">A - Z </option>
          <option value="value2">Z - A </option>
          <option value="value3">+ RATING</option>
          <option value="value4">- RATING</option>
          <option value="value5"><span>icono</span>AÑO</option>
          <option value="value6"><span>icono</span>AÑO</option>
        </select>
      </div>
    </section>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
