<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
     
    <main class="menu">
      <div class="container">
        <section class="container-img">
          <img
            src="./img/studio-ghibli-logo.png"
            alt="imagen-de-studio-ghibli"
          />
        </section>
        <section class="cont-categories">
          <div id="movies">
            <span class="selected">Películas</span>
          </div>
          <div id="people">
            <span>Personajes</span>
          </div>
          <div id="location">
            <span>Lugares</span>
          </div>
          <div id="vehicles">
            <span>Vehículos</span>
          </div>
        </section>
      </div>
    </main>

    <!-- section for the movies -->
    <section class="pages container-films"> 
       <!-- mobile -->
       <div class="menu-mobile">
      <div class="logo-mobile"><img src="./img/studio-ghibli-logo.png" alt="Logo de Studio Ghiblo" ></div>
      <div class="logo-hamburger"><img src="./img/menu.png" alt=""></div>
    </div>
      <div class="menu-mobile-items">
      <ul class="menu-items">
                <li> <a href="">Películas</a> </li>
                <li> <a href="">Personajes</a> </li>
                <li> <a href="">Lugares</a> </li>
                <li> <a href="">Vehículos</a> </li>
              </ul>
    </div>  
      <section id="page-movies">
        <div class="container-pages">
          <div id="nav-bar">
            <ul>
              <li>Películas</li>
              <li>Personajes</li>
              <li>Lugares</li>
              <li>Vehículos</li>
            </ul>
          </div>

          <div class="banner-logo">
            <img src="./img/studio-ghibli-logo.png" alt="logo-studio-ghibli">
          </div>
          <section class="search-filter">
            <input type="search" class="search" id="search"/>
            <select name="filter" class="orderMovies" id="f-movies">
              <option selected value="ordenar">Ordenar por</option>
              <option value="a-z">A - Z</option>
              <option value="z-a">Z - A</option>
              <option value="max-rating">+ Rating</option>
              <option value="min-rating">- Rating</option>
              <option value="year">↑ Año</option>
              <option value="year">↓ Año</option>
            </select>
            <select name="filter" class="filterDirectors">
              <option selected value="ordenar">Filtrar por</option>
            </select>
          </section>

          <section class="content-op" id="cont-movies">
                        
            
          </section>
        </div>
      </section> 
    </section>

    <!-- section for the people -->

    <section class="pages container-people">
      <section id="page-people">
          <div class="container-pages">
            <div id="nav-bar">
              <ul>
                <li>Películas</li>
                <li>Personajes</li>
                <li>Lugares</li>
                <li>Vehículos</li>
              </ul>
            </div>
  
            <div class="banner-logo">
              <img src="./img/studio-ghibli-logo.png" alt="logo-studio-ghibli">
            </div>
            <section class="search-filter">
              <input type="search" class="search" id="search"/>
              <select name="filter" class="filter" id="f-people">
                <option value="name-a">A - Z</option>
                <option value="name-z">Z - A</option>
                
              </select>
            </section>
  
            <section class="content-op" id="cont-people">
              <div id="op1"></div>
              <div id="op2"></div>
              <div id="op3"></div>
              <div id="op4"></div>
            </section>
      </section> 
    </section>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
